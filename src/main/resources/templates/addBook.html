<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="row">
        <form class="form-horizontal" th:action="@{/book/add}" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend class="center-block">New Book Information</legend>
                <span style="font-size:small"> * is a required field</span>

                <!-- title -->
                <div class="form-group">
                    <label for="title">* Title</label>
                    <input type="text" class="form-control" id="title" th:value="${book.title}" required="required"
                           placeholder="Title"/>
                    <span class="help-block">Title of the book</span>
                </div>

                <!-- author -->
                <div class="form-group">
                    <label for="author">* Author</label>
                    <input
                            type="text" class="form-control" id="author" th:value="${book.author}" required="required"
                            placeholder="Author"/>
                    <span class="help-block">Author of the book</span>
                </div>

                <!-- publisher -->
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input
                            type="text" class="form-control" id="publisher" th:value="${book.publisher}"
                            placeholder="Publisher"/>
                    <span class="help-block">Publisher of the book</span>
                </div>

                <!-- publication date -->
                <div class="form-group">
                    <label for="publicationDate">Publication Date</label>
                    <input
                            type="date" class="form-control" id="publicationDate" th:value="${book.publicationDate}"
                            placeholder="Publication Date"/>
                    <span class="help-block">Publication Date of the book</span>
                </div>

                <!-- language -->
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="language">Language</label>
                    <div class="col-xs-8">
                        <select th:value="${book.language}" id="language" class="form-control">
                            <option value="english" th:selected="(${book.language}=='English')">English</option>
                            <option value="spanish" th:selected="(${book.language}=='Spanish')">Spanish</option>
                        </select>
                    </div>
                </div>

                <!-- category -->
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="category">* Category</label>
                    <div class="col-xs-8">
                        <select th:value="${book.category}" id="category" class="form-control" required="required">
                            <option value="" selected="selected" disabled="disabled">Please select an option...</option>
                            <option value="Management" th:selected="(${book.category}=='Management')">Management
                            </option>
                            <option value="Fiction" th:selected="(${book.category}=='Fiction')">Fiction</option>
                            <option value="Engineering" th:selected="(${book.category}=='Engineering')">Engineering
                            </option>
                            <option value="Programming" th:selected="(${book.category}=='Programming')">Programming
                            </option>
                            <option value="Arts &amp; Literature"
                                    th:selected="(${book.category}=='Arts &amp; Literature')">Arts &amp; Literature
                            </option>
                        </select>
                    </div>
                </div>

                <!-- number of pages -->
                <div class="form-group">
                    <label for="numberOfPages">Number of pages</label>
                    <input
                            type="number" class="form-control" id="numberOfPages" th:value="${book.numberOfPages}"
                            placeholder="Number of pages"/>
                    <span class="help-block">Number of book pages</span>
                </div>

                <!-- format -->
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="format">Format</label>
                    <div class="col-xs-8">
                        <select th:value="${book.format}" id="format" class="form-control">
                            <option value="paperback">Paperback</option>
                            <option value="hardcover">Hardcover</option>
                        </select>
                    </div>
                </div>

                <!-- isbn -->
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="number" class="form-control" id="isbn" th:value="${book.isbn}"
                            placeholder="ISBN"/>
                    <span class="help-block">ISBN of the book</span>
                </div>

                <!-- shipping weight -->
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="shippingWeight">Shipping Weight</label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <input type="number" class="form-control" id="shippingWeight"
                                   th:value="${book.shippingWeight}"
                                   placeholder="Shipping Weight"/>
                            <span class="input-group-addon">Ounces</span>
                        </div>
                        <span class="help-block">Shipping Weight of the book</span>
                    </div>
                </div>

                <!-- list price -->
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="listPrice">List Price</label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" class="form-control" id="listPrice" th:value="${book.listPrice}"
                                   placeholder="List Price"/>
                        </div>
                        <span class="help-block">List Price</span>
                    </div>
                </div>

                <!-- our price -->
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="ourPrice">Our Price</label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" class="form-control" id="ourPrice" th:value="${book.ourPrice}"
                                    placeholder="Our Price"/>
                        </div>
                        <span class="help-block">Our Price</span>
                    </div>
                </div>

                <!-- description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <input
                            type="text" class="form-control" id="description" th:value="${book.description}"
                            placeholder="Description"/>
                    <span class="help-block">Description</span>
                </div>

                <!-- stock number -->
                <div class="form-group">
                    <label for="inStockNumber">Stock Number</label>
                    <input
                            type="number" class="form-control" id="inStockNumber" th:value="${book.inStockNumber}"
                            placeholder="Stock Number"/>
                    <span class="help-block">Stock Number</span>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </fieldset>
        </form>

    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
