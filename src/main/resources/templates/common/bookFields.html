<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
<div th:fragment="bookFields">

<!-- title -->
<div class="form-group">
    <label class="col-md-2 control-label" for="title">* Title</label>
    <div class="col-md-8">
        <input type="text" class="form-control" id="title" th:value="${book.title}" required="required"
               name="title" placeholder="Title"/>
        <span class="help-block">Title of the book</span>
    </div>
</div>

<!-- author -->
<div class="form-group">
    <label class="col-md-2 control-label" for="author">* Author</label>
    <div class="col-md-8">
        <input
                type="text" class="form-control" id="author" th:value="${book.author}"
                required="required" name="author" placeholder="Author"/>
        <span class="help-block">Author of the book</span>
    </div>
</div>

<!-- publisher -->
<div class="form-group">
    <label class="col-md-2 control-label" for="publisher">Publisher</label>
    <div class="col-md-8">
        <input
                type="text" class="form-control" id="publisher" th:value="${book.publisher}"
                name="publisher" placeholder="Publisher"/>
        <span class="help-block">Publisher of the book</span>
    </div>
</div>

<!-- publication date -->
<div class="form-group">
    <label class="col-md-2 control-label" for="publicationDate">Publication Date</label>
    <div class="col-md-8">
        <input
                type="date" class="form-control" id="publicationDate" th:value="${book.publicationDate}"
                name="publicationDate" placeholder="Publication Date"/>
        <span class="help-block">Publication Date of the book</span>
    </div>
</div>

<!-- language -->
<div class="form-group">
    <label class="col-md-2 control-label" for="language">Language</label>
    <div class="col-md-8">
        <select th:value="${book.language}" id="language"  name="language" class="form-control">
            <!--<option value="english" th:selected="(${book.language}=='English')">English</option>-->
            <!--<option value="spanish" th:selected="(${book.language}=='Spanish')">Spanish</option>-->
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
        </select>
    </div>
</div>

<!-- category -->
<div class="form-group">
    <label class="col-md-2 control-label" for="category">* Category</label>
    <div class="col-md-8">
        <select th:value="${book.category}" id="category" class="form-control"
                name="category" required="required">
            <option value="" selected="selected" disabled="disabled">Please select an option...</option>
            <option value="Management" th:selected="(${book.category}=='Management')">Management
            </option>
            <option value="Fiction" th:selected="(${book.category}=='Fiction')">Fiction</option>
            <option value="Engineering" th:selected="(${book.category}=='Engineering')">Engineering
            </option>
            <option value="Programming" th:selected="(${book.category}=='Programming')">Programming
            </option>
            <option value="Arts &amp; Literature"
                    th:selected="(${book.category}=='Arts &amp; Literature')">Arts &amp; Literature
            </option>
        </select>
    </div>
</div>

<!-- number of pages -->
<div class="form-group">
    <label class="col-md-2 control-label" for="numberOfPages">Number of pages</label>
    <div class="col-md-8">
        <input type="number" class="form-control" id="numberOfPages" th:value="${book.numberOfPages}"
               name="numberOfPages" placeholder="Number of pages"/>
        <span class="help-block">Number of book pages</span>
    </div>
</div>

<!-- format -->
<div class="form-group">
    <label class="col-md-2 control-label" for="format">Format</label>
    <div class="col-md-8">
        <select th:value="${book.format}" id="format" class="form-control"
                name="format">
            <option value="paperback">Paperback</option>
            <option value="hardcover">Hardcover</option>
        </select>
    </div>
</div>

<!-- isbn -->
<div class="form-group">
    <label class="col-md-2 control-label" for="isbn">ISBN</label>
    <div class="col-md-8">
        <input type="number" class="form-control" id="isbn" th:value="${book.isbn}"
               name="isbn" placeholder="ISBN"/>
        <span class="help-block">ISBN of the book</span>
    </div>
</div>

<!-- shipping weight -->
<div class="form-group">
    <label class="col-md-2 control-label" for="shippingWeight">Shipping Weight</label>
    <div class="col-xs-8">
        <div class="input-group">
            <input type="number" class="form-control" id="shippingWeight"
                   th:value="${book.shippingWeight}" step="0.01"
                   name="shippingWeight" placeholder="Shipping Weight"/>
            <span class="input-group-addon">Ounces</span>
        </div>
        <span class="help-block">Shipping Weight of the book</span>
    </div>
</div>

<!-- list price -->
<div class="form-group">
    <label class="col-md-2 control-label" for="listPrice">List Price</label>
    <div class="col-xs-8">
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" class="form-control" id="listPrice" th:value="${book.listPrice}"
                    step="0.01" name="listPrice" placeholder="List Price"/>
        </div>
        <span class="help-block">List Price of the book</span>
    </div>
</div>

<!-- our price -->
<div class="form-group">
    <label class="col-md-2 control-label" for="ourPrice">Our Price</label>
    <div class="col-xs-8">
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" class="form-control" id="ourPrice" th:value="${book.ourPrice}"
                   step="0.01" name="ourPrice" placeholder="Our Price"/>
        </div>
        <span class="help-block">Our Price</span>
    </div>
</div>

<!-- in stock number -->
<div class="form-group">
    <label class="col-md-2 control-label" for="inStockNumber">Stock Number</label>
    <div class="col-md-8">
        <input
                type="number" class="form-control" id="inStockNumber" th:value="${book.inStockNumber}"
                name="inStockNumber" placeholder="Number of in-stock copies"/>
        <span class="help-block">Number of in-stock copies</span>
    </div>
</div>

<!-- status -->
<div class="form-group">
    <label class="col-md-2 control-label">Status</label>
    <div class="col-md-8">
        <label><input type="radio" class="form-control" name="active" checked="checked"
                      th:value="true"/>Active</label>
        <label><input type="radio" class="form-control" name="active"
                      th:value="false"/>Inactive</label>
        <span class="help-block">Whether the book is active or inactive</span>
    </div>
</div>

<!-- description -->
<div class="form-group">
    <label class="col-md-2 control-label" for="description">Description</label>
    <div class="col-md-8">
                    <textarea name="description" rows="5" id="description" th:value="${book.description}"
                              th:text="${book.description}"
                              placeholder="Description" class="form-control"></textarea>
        <span class="help-block">Description of the book</span>
    </div>
</div>

<!-- upload image -->
<div class="form-group">
    <label class="col-md-2 control-label" for="bookImage">Upload book image</label>
    <div class="col-md-8">
        <input id="bookImage" type="file" name="bookImage" th:value="${book.bookImage}"/>
    </div>
</div>

</div>
</body>
</html>
